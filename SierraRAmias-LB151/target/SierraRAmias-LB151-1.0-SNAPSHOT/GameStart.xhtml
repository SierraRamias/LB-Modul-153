<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
   <h:head>
      <title>JSF Input Name Example</title>
   </h:head>
   <h:body>
      <h:form>
         <h:outputLabel for="name" value="Enter your name: " />
         <h:inputText id="name" value="#{gameBean.name}" required ="true" />
         <h:commandButton value="Submit" action="#{gameBean.submit}" />
      </h:form>
   </h:body>
</html>
