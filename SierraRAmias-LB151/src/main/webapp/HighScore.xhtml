<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>High Scores</title>
    </h:head>

    <h:body>
        <h1>High Scores</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Tries</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{highscoreBean.getHighscores()}" var="score">
                    <tr>
                        <td>#{score.name}</td>
                        <td>#{score.amount}</td>
                        <td>#{score.tries}</td>
                        <td>#{score.date}</td>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>
    </h:body>

</html>
